<!DOCTYPE html>
<head>
  <title>Password Strength Checker</title>

  <link rel="icon" href="assets/passwordIcon.svg" type="image/x-icon" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="css/style.css" />

  <script src="js/zxcvbn.js" defer></script>
  <script src="js/hashes.min.js" defer></script>
  <script src="js/twin-bcrypt.min.js" defer></script>
  <script src="js/passwordAnalysis.js" defer></script>
  <script src="js/passGen.js" defer></script>
  <script src="js/buttons.js" defer></script>
</head>

<body>
  <div class="top-left-buttons-container">
    <div class="no-selecting">
      <input
        type="file"
        id="fileInput"
        style="display: none"
        accept=".txt"
        onchange="handleFileUpload()"
      />
      <button type="button" id="upload-button" class="genAdvanceBtn">
        Upload File
      </button>
      <button id="config-button" class="genAdvanceBtn" onclick="toggleConfig()">
        Show Config Menu
      </button>
      <button
        id="advanced-button"
        class="genAdvanceBtn"
        onclick="toggleBasic()"
        style="display: none"
      >
        Show Advanced Data
      </button>
      <button
        id="password-list-button"
        class="genAdvanceBtn"
        onclick="togglePasswordList()"
        style="display: none"
      >
        Show Password List
      </button>
    </div>
  </div>
  <br /><br />
  <div class="no-selecting">
    <label id="fileUploadedTXT" class="fileUploadedTXT"></label>
  </div>
  <div class="container-card">
    <div class="no-selecting">
      <h1>Password Analysis and Generator Tool</h1>
      <label for="password" class="passLbl">Enter a password</label>
      <div class="input-copy-container">
        <button type="button" class="clear-button">
          <img src="assets/clearIcon.svg" draggable="false" />
          <div class="clear-label">Clear</div>
        </button>

        <button type="button" class="copy-button">
          <img src="assets/copyIcon.svg" draggable="false" />
          <div class="copy-label">Copy</div>
        </button>
        <input
          type="text"
          id="password"
          class="input-copy-box"
          placeholder="Enter a password or click the button"
        />

        <div class="no-selecting">
          <button id="generate-password" class="generateBtn">
            Generate Password
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="config-container-card">
    <div id="config-options" style="display: none">
      <div class="slidecontainer">
        <div class="no-selecting">
          <p>Password Length: <span id="length">18</span></p>
        </div>
        <input
          type="range"
          min="12"
          max="50"
          value="18"
          class="slider"
          id="passLength"
        />
      </div>
      <div class="symbolContainer">
        <label>
          Lowercase letters: "abc"
          <input
            type="checkbox"
            class="form-check-input"
            id="lowercase"
            checked
          />
        </label>
        <br />
        <label>
          Uppercase letters: "ABC"
          <input
            type="checkbox"
            class="form-check-input"
            id="uppercase"
            checked
          />
        </label>

        <br />

        <label>
          Numbers: "123"
          <input
            type="checkbox"
            class="form-check-input"
            id="numbers"
            checked
          />
        </label>
        <br />
        <label>
          Symbols: "!/+"
          <input
            type="checkbox"
            class="form-check-input"
            id="symbols"
            checked
          />
        </label>
      </div>
    </div>
  </div>

  <div class="container-card">
    <div id="basicInfo" style="display: none"></div>
    <div id="advancedInfo" style="display: none"></div>
  </div>

  <div class="password-list-container-card">
    <div id="password-list" style="display: none"></div>
  </div>

  <br />
</body>
